<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <input type="number" id="loan-amount" placeholder="Loan Amount (₹)" required>
            <input type="number" id="interest-rate" placeholder="Interest Rate (%)" required>
            <input type="number" id="loan-tenure" placeholder="Loan Tenure (years)" required>
            <button type="submit">Calculate</button>
        </form>

        <div id="results">
            <p><strong>Monthly EMI:</strong> ₹<span id="emi-result">0</span></p>
            <p><strong>Total Interest:</strong> ₹<span id="interest-result">0</span></p>
            <p><strong>Total Payment:</strong> ₹<span id="total-result">0</span></p>
        </div>

        <canvas id="loan-chart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
